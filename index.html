<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevForge</title>
    <link rel="stylesheet" href="prism/prism.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--NavBar-->
    <div class="navbar">
        <span class="site">DevForge|Code Editor</span>
            <a href="" class="a nav">File</a>
            <a href="" class="b nav">Edit</a>  
            <a href="" class="c nav">Selection</a>
            <a href="" class="d nav">View</a>
            <a href="" class="e nav">Go</a>
            <a href="" class="e nav">Run</a>
            <a href="" class="e nav">Terminal</a>
            <a href="" class="e nav">Help</a>
    </div>
    
<section class="container">
    <div class="editor">
        <div class="left">
          <label> <i class='bx bxl-html5'></i>HTML</label>
          <textarea
          onkeyup="run()" 
          id="html-code"></textarea>

          <label><i class='bx bxl-css3' ></i>CSS</label>
          <textarea 
          onkeyup="run()"
          id="css-code"></textarea>

          <label><i class='bx bxl-javascript' ></i>JavaScript</label>
          <textarea 
          onkeyup="run()"
          id="js-code"></textarea>

        </div>

        <div class="right">
            <label><i class='bx bx-play' ></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
</section>

<script src="prism/prism.js"></script>
<script src="script.js"></script>

</body>
</html>
